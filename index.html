<!DOCTYPE html>
<html>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <table style="width: 100%">
      <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
        <th>Person 4</th>
      </tr>
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td id="email">16</td>
        <td id="tobias">14</td>
        <td id="linus">10</td>
        <td id="linus4">10</td>
      </tr>
    </table>
  </body>
  <script>
    var i = 0;
    function myFunction() {
      document.getElementById("email").innerHTML = "randomstring@gmail.com" + i;
      document.getElementById("tobias").innerHTML = "randomstring1" + i;
      document.getElementById("linus").innerHTML = "randomstring1" + i;
      document.getElementById("linus4").innerHTML = "randomstring1" + i;
    }

    setInterval(() => {
      i++;
      myFunction();
    }, 5000);
  </script>
</html>
